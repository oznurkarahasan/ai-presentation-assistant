version: '3.8'

services:
  # 1. DATABASE (PostgreSQL + pgvector)
  db:
    image: ankane/pgvector:latest
    container_name: presentation_db
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${DB_NAME:-presentation_db}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - presentation_network

  # 2. BACKEND (FastAPI)
  backend:
    build: ./backend
    container_name: presentation_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app  # For Hot Reloading
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-admin}:${DB_PASSWORD:-admin}@db:5432/${DB_NAME:-presentation_db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - db
    networks:
      - presentation_network

  # 3. FRONTEND (Next.js)
  frontend:
    build: ./frontend
    container_name: presentation_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevent overwriting node_modules inside container
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    networks:
      - presentation_network

volumes:
  postgres_data:

networks:
  presentation_network:
    driver: bridge