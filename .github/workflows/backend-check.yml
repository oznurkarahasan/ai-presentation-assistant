name: Backend Quality & Security Check

on:
  push:
    branches: ["**"]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-check.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-check.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-check:
    name: Backend Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install flake8 bandit safety pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Linting (Flake8)
        run: |
          cd backend
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Security Audit (Bandit)
        run: |
          cd backend
          bandit -r app/ main.py

      - name: Dependency Scan (Safety)
        run: |
          cd backend
          # Check for known vulnerabilities in requirements
          safety check

      - name: Run Tests
        run: |
          cd backend
          pytest
