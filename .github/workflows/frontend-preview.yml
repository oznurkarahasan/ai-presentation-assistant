name: Frontend Preview & Quality Check

on:
  push:
    branches: ["**"]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-preview.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-preview.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-check:
    name: Frontend Quality & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Restore Next.js Build Cache
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Security Audit
        run: |
          cd frontend
          npm audit --audit-level=high

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run TypeScript Check
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Run Unit Tests
        run: |
          cd frontend
          npm run test

      - name: Build
        id: build
        run: |
          cd frontend
          npm run build
          SIZE=$(du -sh .next | cut -f1)
          echo "build_size=$SIZE" >> $GITHUB_OUTPUT
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PREVIEW_API_URL || 'http://localhost:8000' }}

      - name: Comment PR (Success)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const buildSize = "${{ steps.build.outputs.build_size }}";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Frontend Build Successful!**
              
              - TypeScript check passed
              - Linting rules satisfied
              - Build completed
              - Build Size: **${buildSize}**
              
              Ready for preview deployment.`
            })

      - name: Comment PR (Failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Frontend Build Failed**
              
              Please check the workflow logs for failure details.`
            })